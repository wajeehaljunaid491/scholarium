<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-12 flex justify-center items-center font-Raleway bg-light">
    <div
      class="flex justify-center w-[90%] h-[500px] gap-4 bg-hero-pattern bg-cover bg-center rounded-2xl"
    >
      <div class="w-[40%] p-2">
        <img
          src="../assets/icon/letter-s.png"
          alt=""
          class="bg-white w-16 rounded-full"
        />
      </div>
      <div class="w-[60%] bg-white rounded-r-xl p-11">
        <h1 class="text-3xl font-bold">Log in to Scholarium</h1>
        <form
          action="/dist/controller/login.php"
          method="post"
          class="flex flex-col w-full mt-6"
        >
          <!-- Email -->
          <label for="email" class="text-sm text-gray-500 mt-3">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="E-mail"
            class="py-2 px-2 border-gray-500 focus:outline-none focus:border-b border-b text-sm"
          />

          <!-- Password -->
          <label for="password" class="text-sm text-gray-500 mt-3"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
            class="py-2 px-2 border-gray-500 focus:outline-none focus:border-b border-b text-sm"
          />

          <div class="mt-4 font-semibold hover:text-hover self-end">
            <a href="">Forgot password ?</a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="bg-night text-white w-full p-3 rounded-lg mt-8 hover:bg-hover mx-auto border-none"
          >
            Log In
          </button>
          <div class="mx-auto mt-4">
            Don't have an account ?
            <a href="./signUp.html" class="font-semibold hover:text-hover"
              >Sign Up</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
