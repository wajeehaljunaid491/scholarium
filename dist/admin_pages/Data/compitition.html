<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Competitions and Prizes</title>
    <!-- Include necessary CSS -->
    <style>
      /* Body and general layout */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      form {
        width: 90%;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Title */
      h1 {
        text-align: center;
        color: #333;
      }

      /* Labels */
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }

      /* Form inputs */
      input[type="text"],
      select,
      textarea,
      input[type="date"],
      input[type="url"],
      input[type="file"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s ease-in-out;
      }

      input[type="text"]:focus,
      select:focus,
      textarea:focus,
      input[type="date"]:focus,
      input[type="url"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #5c9ead;
      }

      /* Submit button */
      input[type="submit"] {
        background-color: #121212;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #cecece;
        color: #121212;
        font-weight: 700;
      }

      /* Checkboxes */
      .degree-options label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      .degree-options input[type="checkbox"] {
        margin-right: 5px;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .goBack {
        display: block;
        width: 20%;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #121212;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #121212;
      }

      .goBack:hover {
        background-color: #cecece;
      }
    </style>
  </head>
  <body>
    <form
      action="../../controller/competitionInput.php"
      method="post"
      enctype="multipart/form-data"
    >
      <h1>Competitions and Prizes</h1>
      <button class="goBack">
        <a href="/pages/competition.php">Go back </a>
      </button>

      <!-- Competition/Prize Name: Text input -->
      <label for="competitionName">Competition/Prize Name:</label>
      <input type="text" id="competitionName" name="competitionName" required />

      <!-- Organizer: Text input -->
      <label for="organizer">Organizer:</label>
      <input type="text" id="organizer" name="organizer" required />

      <!-- Description: Text area for a brief overview -->
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        required
      ></textarea>

      <!-- Deadline: Date picker or text input -->
      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" name="deadline" required />

      <!-- Eligibility Criteria: Text area or checkboxes/radio buttons -->
      <label for="eligibilityCriteria">Eligibility Criteria:</label>
      <textarea
        id="eligibilityCriteria"
        name="eligibilityCriteria"
        rows="4"
        required
      ></textarea>
      <!-- Or use checkboxes/radio buttons here -->

      <!-- Prize Details: Text area or a structured form -->
      <label for="prizeDetails">Prize Details:</label>
      <textarea
        id="prizeDetails"
        name="prizeDetails"
        rows="4"
        required
      ></textarea>
      <!-- Or use structured form inputs -->

      <!-- Application Process: Text area or a step-by-step form -->
      <label for="applicationProcess">Application Process:</label>
      <textarea
        id="applicationProcess"
        name="applicationProcess"
        rows="4"
        required
      ></textarea>
      <!-- Or use step-by-step form inputs -->

      <!-- Judging Criteria: Text area or a structured form -->
      <label for="judgingCriteria">Judging Criteria:</label>
      <textarea
        id="judgingCriteria"
        name="judgingCriteria"
        rows="4"
        required
      ></textarea>
      <!-- Or use structured form inputs -->

      <!-- Notes: Text Area -->
      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4" required></textarea>

      <!-- Application Link: URL input -->
      <label for="applicationLink">Application Link:</label>
      <input type="url" id="applicationLink" name="applicationLink" required />

      <!-- Upload Photo -->
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>

    <!-- Include necessary scripts if any -->
    <script src="your-scripts.js"></script>
  </body>
</html>
