<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshops and Courses</title>
    <style>
      /* Body and general layout */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      form {
        width: 90%;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Title */
      h1 {
        text-align: center;
        color: #333;
      }

      /* Labels */
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }

      /* Form inputs */
      input[type="text"],
      select,
      textarea,
      input[type="date"],
      input[type="url"],
      input[type="file"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s ease-in-out;
      }

      input[type="text"]:focus,
      select:focus,
      textarea:focus,
      input[type="date"]:focus,
      input[type="url"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #5c9ead;
      }

      /* Submit button */
      input[type="submit"] {
        background-color: #121212;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #cecece;
        color: #121212;
        font-weight: 700;
      }

      /* Checkboxes */
      .degree-options label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      .degree-options input[type="checkbox"] {
        margin-right: 5px;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .goBack {
        display: block;
        width: 20%;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #121212;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #121212;
      }

      .goBack:hover {
        background-color: #cecece;
      }
    </style>
  </head>
  <body>
    <form
      action="../../controller/workshop.php"
      method="post"
      enctype="multipart/form-data"
    >
      <h1>Workshops and Courses</h1>

      <!-- Workshop/Course Name: Text input -->
      <label for="workshopName">Workshop/Course Name:</label>
      <input type="text" id="workshopName" name="workshopName" required />

      <!-- Provider/Organization: Text input -->
      <label for="provider">Provider/Organization:</label>
      <input type="text" id="provider" name="provider" required />

      <!-- Description: Text area -->
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        required
      ></textarea>

      <!-- Date and Time: Date and time pickers -->
      <label for="dateTime">Date and Time:</label>
      <input type="datetime-local" id="dateTime" name="dateTime" required />

      <!-- Duration: Text input or dropdown -->
      <label for="duration">Duration:</label>
      <input type="text" id="duration" name="duration" required />
      <!-- Or use dropdown/select options -->

      <!-- Location/Venue: Text input or dropdown -->
      <label for="location">Location/Venue:</label>
      <input type="text" id="location" name="location" required />
      <!-- Or use dropdown/select options -->

      <!-- Registration Deadline: Date picker or text input -->
      <label for="regDeadline">Registration Deadline:</label>
      <input type="date" id="regDeadline" name="regDeadline" required />

      <!-- Target Audience: Text area or checkboxes/radio buttons -->
      <label for="targetAudience">Target Audience:</label>
      <textarea
        id="targetAudience"
        name="targetAudience"
        rows="4"
        required
      ></textarea>
      <!-- Or use checkboxes/radio buttons -->

      <!-- Cost/Fees: Text input or dropdown -->
      <label for="fees">Cost/Fees:</label>
      <input type="text" id="fees" name="fees" required />
      <!-- Or use dropdown/select options -->

      <!-- Instructors/Facilitators: Text area or a structured form -->
      <label for="instructors">Instructors/Facilitators:</label>
      <textarea
        id="instructors"
        name="instructors"
        rows="4"
        required
      ></textarea>
      <!-- Or use structured form inputs -->

      <!-- Requirements: Text area or checklist -->
      <label for="requirements">Requirements:</label>
      <textarea
        id="requirements"
        name="requirements"
        rows="4"
        required
      ></textarea>
      <!-- Or use checkboxes for a checklist -->

      <!-- Notes: Text Area -->
      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4" required></textarea>

      <!-- Application Link: URL input -->
      <label for="applicationLink">Application Link:</label>
      <input type="url" id="applicationLink" name="applicationLink" required />

      <!-- Upload Photo -->
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>

    <!-- Include necessary scripts if any -->
    <script src="your-scripts.js"></script>
  </body>
</html>
