      /* Body and general layout */

        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      }

      /* Title */
      h1 {
        text-align: center;
        color: #333;
      }

      /* Labels */
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }

      /* Form inputs */
      input[type="text"],
      select,
      textarea,
      input[type="date"],
      input[type="url"],
      input[type="file"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s ease-in-out;
      }

      input[type="text"]:focus,
      select:focus,
      textarea:focus,
      input[type="date"]:focus,
      input[type="url"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #5c9ead;
      }

      /* Submit button */
      input[type="submit"] {
        background-color: #121212;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #cecece;
        color: #121212;
        font-weight: 700;
      }

      /* Checkboxes */
      .degree-options label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      .degree-options input[type="checkbox"] {
        margin-right: 5px;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .goBack {
        display: block;
        width: 20%;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #121212;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #121212;
      }

      .goBack:hover {
        background-color: #cecece;
      }
    </style>
