<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Events and Conferences</title>
    <style>
      /* Body and general layout */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      form {
        width: 90%;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Title */
      h1 {
        text-align: center;
        color: #333;
      }

      /* Labels */
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }

      /* Form inputs */
      input[type="text"],
      select,
      textarea,
      input[type="date"],
      input[type="url"],
      input[type="file"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s ease-in-out;
      }

      input[type="text"]:focus,
      select:focus,
      textarea:focus,
      input[type="date"]:focus,
      input[type="url"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #5c9ead;
      }

      /* Submit button */
      input[type="submit"] {
        background-color: #121212;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #cecece;
        color: #121212;
        font-weight: 700;
      }

      /* Checkboxes */
      .degree-options label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      .degree-options input[type="checkbox"] {
        margin-right: 5px;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .goBack {
        display: block;
        width: 20%;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #121212;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #121212;
      }

      .goBack:hover {
        background-color: #cecece;
      }
    </style>
  </head>
  <body>
    <form
      action="../../controller/eventInput.php"
      method="post"
      enctype="multipart/form-data"
    >
      <h1>Events and Conferences</h1>

      <!-- Event/Conference Name: Text input -->
      <label for="eventName">Event/Conference Name:</label>
      <input type="text" id="eventName" name="eventName" required />

      <!-- Organizing Institution/Organization: Text input -->
      <label for="organizingInstitution"
        >Organizing Institution/Organization:</label
      >
      <input
        type="text"
        id="organizingInstitution"
        name="organizingInstitution"
        required
      />

      <!-- Description: Text area -->
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        required
      ></textarea>

      <!-- Date and Time: Date and time pickers -->
      <label for="dateTime">Date and Time:</label>
      <input type="datetime-local" id="dateTime" name="dateTime" required />

      <!-- Location/Venue: Text input or dropdown -->
      <label for="location">Location/Venue:</label>
      <input type="text" id="location" name="location" required />
      <!-- Or use dropdown/select options for city/venue name -->

      <!-- Registration Deadline: Date picker or text input -->
      <label for="regDeadline">Registration Deadline:</label>
      <input type="date" id="regDeadline" name="regDeadline" required />

      <!-- Registration Fees: Text input or dropdown -->
      <label for="regFees">Registration Fees:</label>
      <input type="text" id="regFees" name="regFees" required />
      <!-- Or use dropdown/select options for free/paid -->

      <!-- Application Link: URL input -->
      <label for="applicationLink">Application Link:</label>
      <input type="url" id="applicationLink" name="applicationLink" required />

      <!-- Upload Photo -->
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>

    <!-- Include necessary scripts if any -->
    <script src="your-scripts.js"></script>
  </body>
</html>
